<div class="input-container">
  <label class="label">{{ "Dodaj miasto" }}</label>
  <input
    #input
    [value]="value"
    class="input"
    #ref
    (input)="onValueChange(ref.value)"
  />
  <img
    src="assets/icons/add.svg"
    alt="icon"
    width="28"
    height="28"
    class="icon"
  />
</div>
