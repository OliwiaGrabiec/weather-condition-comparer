<div class="card-box">
  <div class="main-con">
    <img
      src="{{
        'http://openweathermap.org/img/wn/' + cityWeather().icon + '@2x.png'
      }}"
      alt="Weather icon"
      class="card-box__img"
    />

    <div class="text-inside">
      <span class="temp-main">{{
        cityWeather().temp | tempConventer : isCel()
      }}</span>
      <div class="temp-under">
        <span> H: {{ cityWeather().temp_max | tempConventer : isCel() }}</span>
        <span> L: {{ cityWeather().temp_min | tempConventer : isCel() }}</span>
      </div>
      <span class="city-name">{{ cityWeather().name }}</span>
    </div>
  </div>
  <button class="delete-btn" (click)="deleteCityBy(cityWeather().id)">
    delete
  </button>
</div>
