<mat-slider min="-30" step="1" max="50" class="range-slider-filter">
  <input
    value="-30"
    matSliderStartThumb
    [(ngModel)]="startTemp"
    (ngModelChange)="filterTemp()"
  />
  <input
    value="50"
    matSliderEndThumb
    [(ngModel)]="endTemp"
    (ngModelChange)="filterTemp()"
  />
</mat-slider>
<div class="selected-temp">
  <label
    >{{
      isCel()
        ? startTemp.toFixed(0) + "째C"
        : ((startTemp * 9) / 5 + 32).toFixed(0) + "째F"
    }}
  </label>
  <label>{{
    isCel()
      ? endTemp.toFixed(0) + "째C"
      : ((endTemp * 9) / 5 + 32).toFixed(0) + "째F"
  }}</label>
</div>
