<mat-slider min="-30" step="1" max="50" class="range-slider-filter">
  <input
    value="-30"
    matSliderStartThumb
    [(ngModel)]="startTemp"
    (ngModelChange)="filterTemp()"
  />
  <input
    value="50"
    matSliderEndThumb
    [(ngModel)]="endTemp"
    (ngModelChange)="filterTemp()"
  />
</mat-slider>
<div class="selected-temp">
  <label>{{ startTemp | tempConventer : isCel() }} </label>
  <label>{{ endTemp | tempConventer : isCel() }}</label>
</div>
