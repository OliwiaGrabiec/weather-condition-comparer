<form class="form" (submit)="$event.preventDefault(); save()">
  <app-input [formControl]="cityNameControl"></app-input>
</form>

<label class="toggleSwitch">
  <span class="switchContainer">
    <span (click)="isCelc()" class="left-span" [ngClass]="{ active: isCel }"
      >째C</span
    >
    <span (click)="isFahs()" class="right-span" [ngClass]="{ active: !isCel }"
      >째F</span
    >
  </span>
</label>

<!-- <div class="btn-container">
  <button (click)="isCelc()" class="btn">째C</button>
  <button (click)="isFahs()" class="btn">째F</button>
</div> -->

<div class="btn-container">
  <span (click)="sortByTemperature(true)">Sort Ascending</span>
  <span (click)="sortByTemperature(false)">Sort Descending</span>
</div>

<mat-slider min="-30" step="1" max="50" color="accent">
  <input
    value="-30"
    matSliderStartThumb
    [(ngModel)]="startTemp"
    (ngModelChange)="filterTemp()"
  />
  <input
    value="50"
    matSliderEndThumb
    [(ngModel)]="endTemp"
    (ngModelChange)="filterTemp()"
  />
</mat-slider>
<label>start: {{ startTemp }} </label>
<label>end: {{ endTemp }}</label>

<div class="card-container">
  @for(cityWeather of cityWeatherList$ | async; track cityWeather; let index =
  $index) {
  <app-weather-card
    [cityWeather]="cityWeather"
    [index]="index"
    [isCel]="isCel"
  ></app-weather-card>
  }
</div>
